# yaml-language-server: $schema=https://www.schemastore.org/any.json
auth:
  hashing_string: "I-did-change-this-to-a-very-secret-random-string" # trufflehog:ignore
  htpasswd_path: "users.htpasswd"
  session_max_age: 43200  # 12 hours in seconds

cookie:
  name: "pecan_sandy"
  secure: true
  httponly: true
  samesite: "Lax"

  # domain: ".labs.home.arpa"  <-- Commented out to enable auto-detection
  # Use list of allowed domains for X-Forwarded-Host validation
  domain: null  # null = auto-detect within allowed list
  allowed_hosts:
    - "dev.home.arpa"
    - "labs.home.arpa"

server:
  port: 55000
  host: "0.0.0.0"

redir:
  # send unauthenticated users to:
  # https://external_name + cookie.domain/login
  external_name: "auth"
  # Send users who log in without using the redirect parameter to:
  # https://default_destination + cookie.domain/
  default_destination: "dashboard"

page:
  title: "Home Labs Login"
